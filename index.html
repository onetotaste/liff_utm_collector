<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OneToTaste LIFF - UTM Collector</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Noto Sans", Arial; margin:0; padding:20px; color:#222; }
    .wrap{ max-width:720px; margin:30px auto; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.06); border-radius:10px; }
    h1{ font-size:20px; margin:0 0 12px; }
    p{ margin:8px 0; }
    .status{ padding:12px; border-radius:8px; background:#f7f7f8; margin-top:12px; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>OneToTaste — LIFF UTM Collector</h1>
    <p>This page reads UTM parameters and LINE profile, then sends data to Make.com webhook.</p>
    <div id="info" class="status">Loading LIFF...</div>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ===== CONFIG =====
    const LIFF_ID = "2008533208-qylbOV98"; // LIFF App ID ของคุณ
    const BACKEND_ENDPOINT = "https://hook.us2.make.com/br2n2r94trcu3l8ie7t6tcqy1xw51m6k"; // Make.com Webhook URL
    // ==================

    const infoEl = document.getElementById('info');

    function setStatus(msg){ infoEl.innerHTML = msg; }

    function getQueryParams(){
      const params = {};
      const qs = window.location.search.replace(/^\?/, '');
      if (!qs) return params;
      qs.split('&').forEach(pair => {
        const [k,v] = pair.split('=');
        if (!k) return;
        params[decodeURIComponent(k)] = v ? decodeURIComponent(v) : '';
      });
      return params;
    }

    async function initLiff(){
      try{
        await liff.init({ liffId: LIFF_ID });
      }catch(err){
        setStatus('LIFF init failed: ' + (err.message || err));
        console.error(err);
        return;
      }

      const params = getQueryParams();
      setStatus('LIFF initialized. Reading UTM...');

      if (!liff.isLoggedIn()){
        setStatus('Not logged in. Redirecting to LINE login...');
        liff.login();
        return;
      }

      try{
        const profile = await liff.getProfile();
        const payload = {
          timestamp: (new Date()).toISOString(),
          userId: profile.userId,
          displayName: profile.displayName || '',
          pictureUrl: profile.pictureUrl || '',
          utm_source: params.utm_source || '',
          utm_medium: params.utm_medium || '',
          utm_campaign: params.utm_campaign || '',
          ref: document.referrer || '',
          raw_query: window.location.search || ''
        };

        setStatus('Sending data to Make.com webhook...');
        const resp = await fetch(BACKEND_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!resp.ok){
          const text = await resp.text();
          setStatus('Webhook error: ' + resp.status + ' - ' + text);
          console.error('Webhook error', text);
          return;
        }

        setStatus('✅ Data sent successfully! Thank you.');

      }catch(err){
        setStatus('Error retrieving profile or sending data: ' + (err.message || err));
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', initLiff);
  </script>
</body>
</html>
